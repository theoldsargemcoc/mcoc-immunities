<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Champion Immunities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  body { font-family: Arial, sans-serif; padding: 1em; margin: 0; background: #f9f9f9; }
  h1 { margin-top: 0; }
  #filters {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
    margin-bottom: 1em;
    align-items: flex-start;
  }
  #search, #class-filter {
    padding: .5em;
    font-size: 1em;
  }
  #immunity-checkboxes {
    display: flex;
    flex-wrap: wrap;
    gap: .5em 1em;
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ccc;
    padding: .5em;
    min-width: 200px;
    background: #fff;
  }
  #immunity-checkboxes label {
    display: flex;
    align-items: center;
    gap: .25em;
    font-size: 0.9em;
  }

  /* Card layout */
  #champ-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1em;
  }
  .champ-card {
    border-radius: 6px;
    padding: 1em;
    color: #000; /* Make all text black */
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s ease;
    background: #fff;
  }
  .champ-card:hover {
    transform: scale(1.02);
  }
  .champ-name {
    font-weight: bold;
    font-size: 1.2em;
    margin-bottom: .25em;
  }
  .champ-class {
    display: inline-block;
    font-size: 0.85em;
    background: rgba(0,0,0,0.05);
    padding: 0.2em 0.5em;
    border-radius: 4px;
    margin-bottom: .5em;
  }
  .champ-immunities {
    font-size: 0.9em;
    line-height: 1.4;
  }
  .no-results {
    font-style: italic;
    color: #888;
  }

  /* Class colors (light backgrounds for black text) */
  .class-Science   { background: #E8F5E9; }
  .class-Mystic    { background: #F3E5F5; }
  .class-Cosmic    { background: #E3F2FD; }
  .class-Tech      { background: #ECEFF1; }
  .class-Skill     { background: #FFEBEE; }
  .class-Mutant    { background: #FFF8E1; }
  .class-Unknown   { background: #F5F5F5; }
</style>
</head>
<body>
  <h1>Champion Immunities</h1>

  <div id="filters">
    <input id="search" placeholder="ðŸ” Search championsâ€¦" />
    <select id="class-filter">
      <option value="">All Classes</option>
    </select>
    <div id="immunity-checkboxes"></div>
  </div>

  <div id="champ-list"></div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
  (function(){
    const CSV_URL = 
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vSsFQvyGnN2E_bzcAAOW_n7tYpzAN9VexjM7jwuzm4XHqxLROdjWgD_1xbZWaFA3YEu-OF6QQoFfDiP/pub?output=csv';

    const champList = document.getElementById('champ-list');
    const search = document.getElementById('search');
    const classFilter = document.getElementById('class-filter');
    const immContainer = document.getElementById('immunity-checkboxes');

    let champions = [];
    let allClasses = new Set();
    let allImmunities = new Set();

    const classColors = {
      Science: 'class-Science',
      Mystic: 'class-Mystic',
      Cosmic: 'class-Cosmic',
      Tech: 'class-Tech',
      Skill: 'class-Skill',
      Mutant: 'class-Mutant'
    };

    Papa.parse(CSV_URL, {
      download: true,
      header: false,
      skipEmptyLines: true,
      complete: ({ data }) => {
        if (data.length < 6) return;

        const headerRow = data[5]; // Row 6 = index 5
        const rows = data.slice(6); // Row 7+ = data

        const nameIndex = 0;
        const classIndex = 1;
        const immunityStart = 2;

        champions = rows.map(row => {
          const name = row[nameIndex]?.trim();
          const champClass = row[classIndex]?.trim();
          const imms = [];

          for (let i = immunityStart; i < row.length; i++) {
            const val = row[i]?.trim();
            const label = headerRow[i]?.trim();
            if (val && label) {
              imms.push({ type: label, value: val });
              allImmunities.add(label);
            }
          }

          if (champClass) allClasses.add(champClass);

          return { name, champClass, imms };
        }).filter(c => c.name);

        populateFilters();
        renderCards(champions);
      }
    });

    function populateFilters() {
      [...allClasses].sort().forEach(cls => {
        const opt = document.createElement('option');
        opt.value = cls;
        opt.textContent = cls;
        classFilter.appendChild(opt);
      });

      [...allImmunities].sort().forEach(imm => {
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = imm;
        checkbox.name = 'immunity';
        checkbox.addEventListener('change', applyFilters);
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(imm));
        immContainer.appendChild(label);
      });
    }

    function renderCards(list) {
      champList.innerHTML = '';
      if (!list.length) {
        champList.innerHTML = '<div class="no-results">No champions found.</div>';
        return;
      }

      list.forEach(c => {
        const card = document.createElement('div');
        const classKey = c.champClass || 'Unknown';
        card.className = `champ-card ${classColors[classKey] || 'class-Unknown'}`;

        const name = document.createElement('div');
        name.className = 'champ-name';
        name.textContent = c.name;

        const cls = document.createElement('div');
        cls.className = 'champ-class';
        cls.textContent = classKey;

        const imms = document.createElement('div');
        imms.className = 'champ-immunities';
        imms.textContent = c.imms.length
          ? c.imms.map(i => `${i.type} (${i.value})`).join(', ')
          : 'None';

        card.appendChild(name);
        card.appendChild(cls);
        card.appendChild(imms);
        champList.appendChild(card);
      });
    }

    function applyFilters() {
      const q = search.value.toLowerCase();
      const selectedClass = classFilter.value;
      const selectedImms = Array.from(document.querySelectorAll('input[name="immunity"]:checked')).map(cb => cb.value);

      const filtered = champions.filter(c => {
        const matchesName = !q || c.name.toLowerCase().includes(q);
        const matchesClass = !selectedClass || c.champClass === selectedClass;
        const matchesImms = selectedImms.every(sel =>
          c.imms.some(i => i.type === sel)
        );
        return matchesName && matchesClass && matchesImms;
      });

      renderCards(filtered);
    }

    search.addEventListener('input', applyFilters);
    classFilter.addEventListener('change', applyFilters);
  })();
  </script>
</body>
</html>
