<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Champion Immunities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 1em; }
    table { width:100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border:1px solid #ccc; padding: .5em; }
    th { background: #f4f4f4; }
    #search { margin-bottom: 1em; padding: .5em; width: 100%; box-sizing: border-box; }
  </style>
</head>
<body>
  <h1>Champion Immunities</h1>
  <input id="search" placeholder="🔍 Search champions…" />
  <table id="champ-table">
    <thead><tr><th>Champion</th><th>Immunities</th></tr></thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
  (function(){
    const CSV_URL = 
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vSsFQvyGnN2E_bzcAAOW_n7tYpzAN9VexjM7jwuzm4XHqxLROdjWgD_1xbZWaFA3YEu-OF6QQoFfDiP/pub?output=csv';
    const tbody = document.querySelector('#champ-table tbody');
    const search = document.getElementById('search');

    Papa.parse(CSV_URL, {
      download: true,
      skipEmptyLines: true,
      complete: ({ data }) => {
        // Skip first 6 rows (legend + header)
        const sliced = data.slice(6);
        const [headerRow, ...rows] = sliced;

        const nameKey = headerRow[0];
        const immunityKeys = headerRow.slice(2); // skip Champion and Class

        const champions = rows.map(row => {
          const name = row[0]?.trim();
          const imms = row.slice(2)
            .map((val, i) => val?.trim() ? `${immunityKeys[i]} (${val})` : null)
            .filter(Boolean);
          return { name, imms };
        }).filter(c => c.name);

        champions.forEach(c => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${c.name}</td>
            <td>${c.imms.join(', ') || 'None'}</td>
          `;
          tbody.appendChild(tr);
        });

        search.addEventListener('input', e => {
          const q = e.target.value.toLowerCase();
          tbody.querySelectorAll('tr').forEach(tr => {
            const name = tr.cells[0].textContent.toLowerCase();
            tr.style.display = name.includes(q) ? '' : 'none';
          });
        });
      }
    });
  })();
  </script>
</body>
</html>
