<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Champion Immunities</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- DataTables CSS for built-in search/sort/paging -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1em;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-bottom: 1em;
    }
    #search-box {
      flex: 1 1 200px;
      padding: .5em;
    }
    #filter-imm {
      flex: 1 1 200px;
      height: 3em;
    }
    table.dataTable tbody tr td:last-child {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>Champion Immunities</h1>

  <div id="controls">
    <input id="search-box" placeholder="ðŸ” Search championsâ€¦" />
    <select id="filter-imm" multiple></select>
  </div>

  <table id="champ-table" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Champion</th>
        <th>Immunities</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
  (function(){
    const CSV_URL = 
      'https://docs.google.com/spreadsheets/d/e/2PACX-1vSsFQvyGnN2E_bzcAAOW_n7tYpzAN9VexjM7jwuzm4XHqxLROdjWgD_1xbZWaFA3YEu-OF6QQoFfDiP/pub?output=csv';
    let champions = [], allImms = [];

    // 1) Load & parse CSV
    Papa.parse(CSV_URL, {
      download: true, header: true, skipEmptyLines: true,
      complete: ({ data, errors }) => {
        if (errors.length) console.error(errors);
        // build data model
        champions = data.map(r => {
          const name = r['Champion Name']?.trim() || r['Name']?.trim();
          const imms = (r['Immunities']||'')
            .split(',')
            .map(i=>i.trim())
            .filter(Boolean);
          return { name, imms };
        }).filter(c=>c.name);

        // gather unique immunities
        const set = new Set();
        champions.forEach(c => c.imms.forEach(i => set.add(i)));
        allImms = Array.from(set).sort();

        initFilter();
        buildTable();
        wireControls();
      },
      error: err => console.error('CSV parse error', err)
    });

    // 2) Populate immunity multi-select
    function initFilter() {
      const sel = $('#filter-imm');
      allImms.forEach(i => {
        sel.append(`<option value="${i}">${i}</option>`);
      });
    }

    // 3) Build DataTable
    let table;
    function buildTable() {
      const rows = champions.map(c => [
        c.name,
        c.imms.join(', ') || 'None'
      ]);
      table = $('#champ-table').DataTable({
        data: rows,
        columns: [
          { title: 'Champion' },
          { title: 'Immunities' }
        ],
        pageLength: 25,
        dom: 'lrtip' // hide built-in search, keep paging/length
      });
    }

    // 4) Wire custom search + filter
    function wireControls() {
      $('#search-box').on('input', function(){
        table.search(this.value).draw();
      });
      $('#filter-imm').on('change', function(){
        const vals = $(this).val() || [];
        if (!vals.length) {
          table.column(1).search('').draw();
        } else {
          // require every selected immunity
          const regex = vals.map(v => `(?=.*\\b${v}\\b)`).join('') + '.*';
          table.column(1).search(regex, true, false).draw();
        }
      });
    }
  })();
  </script>
</body>
</html>
